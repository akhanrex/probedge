paths:
  # 5-minute intraday CSVs used by /api/tm5
  intraday: "data/intraday/{sym}_5minute.csv"

  # Master files used by /api/matches (present for all 10 symbols in repo root)
  masters: "data/masters/{sym}_5MINUTE_MASTER.csv"

  # Latest tick snapshots (exists; .gitkeep in place)
  ticks: "legacy/stock-market-amir-dashboard-main/stock-market-amir-dashboard-main/data/latest/{sym}.csv"

  # Journal CSV (exists in legacy repo)
  journal: "legacy/stock-market-amir-dashboard-main/stock-market-amir-dashboard-main/data/journal/Journal.csv"

  # Live state file (works even if not present yet)
  state: "live_state.json"
