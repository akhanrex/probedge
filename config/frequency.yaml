# config/frequency.yaml

symbols:
  - TATAMOTORS
  - SBIN
  - RECLTD
  - JSWENERGY
  - LT
  - COALINDIA
  - ABB
  - LICI
  - ETERNAL
  - JIOFIN

# Canonical paths. All writes go here. Readers may allow legacy fallbacks.
paths:
  masters:   "data/masters/{sym}_5MINUTE_MASTER.csv"
  intraday:  "data/intraday/{sym}_5minute.csv"
  ticks:     "data/ticks/{date}/{sym}.parquet"
  journal:   "data/journal/journal.csv"
  state:     "data/state/live_state.json"
