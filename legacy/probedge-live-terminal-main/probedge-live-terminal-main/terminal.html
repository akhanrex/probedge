<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Probedge Terminal (Locked)</title>
  <link rel="stylesheet" href="/ui/terminal.css"/>
</head>
<body>
  <header>
    <div>Mode: <span id="mode">-</span></div>
    <div>Risk ₹: <input id="risk" type="number" min="0" step="100" value="1000"/></div>
    <div>Entry Mode: 
      <select id="entryMode">
        <option value="5TH_BAR">5th-Bar Break</option>
        <option value="6TO10_PREV">Bars 6–10 Prev-Bar Break</option>
      </select>
    </div>
  </header>
  <table id="terminal">
    <thead>
    <tr>
      <th>Symbol</th>
      <th>LTP</th>
      <th>PDC</th>
      <th>OL</th>
      <th>OT</th>
      <th>Pick</th>
      <th>Conf%</th>
      <th>Entry</th>
      <th>Trigger</th>
      <th>SL</th>
      <th>T1</th>
      <th>T2</th>
      <th>Qty</th>
      <th>Status</th>
    </tr>
    </thead>
    <tbody id="terminalBody"></tbody>
  </table>
  <script src="/ui/terminal.js"></script>
</body>
</html>
