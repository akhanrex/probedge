# ===== Probedge Frequency Config (Colab-aligned, loose but structured) =====

# Core gates
edge_pp: 8.0           # minimum freq gap in percentage points between BULL vs BEAR
conf_floor: 55         # minimum confidence (%) to allow a trade (from frequency)

# OpeningTrend alignment: only enforce if OT âˆˆ {BULL, BEAR}
require_ot_align: true

# Minimum samples per ladder level
min_samples:
  L3: 8                # exact (OT, OL, PDC)
  L2: 6                # (OT, OL)
  L1: 4                # (OT)
  L0: 3                # global

# Fallback controls
fallback:
  use_L2: true
  use_L1: true
  use_L0: true

# History use (keep all)
use_all_history: true
lookback_years: 6      # reserved for future toggles

# Master CSVs
masters:
  TATAMOTORS:  data/masters/TATAMOTORS_5MINUTE_MASTER.csv
