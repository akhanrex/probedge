

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Probedge Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/webui/css/app.css" />
</head>
<body>
  <!-- Header -->
  <header class="app-header">
    <div class="header-inner">
      <a class="brand" href="http://127.0.0.1:9010/webui/pages/terminal.html">
        <div class="logo">
          <img src="/assets/probedge_main.png" alt="Probedge" />
        </div>
      </a>
      <nav class="top-nav" aria-label="Global">
        <a class="nav-btn" data-variant="primary" data-target="live" href="http://127.0.0.1:9002/webui/terminal.html" title="Live Terminal">
          <span class="dot"></span> Live Terminal
        </a>
        <a class="nav-btn" data-variant="outline" href="/webui/journal.html" title="Journal">
          Journal
        </a>
      </nav>
    </div>
  </header>

  <!-- Title band -->
  <div class="title-wrap">
    <div class="container">
      <h1 class="page-title">Probedge Terminal</h1>
      <p class="page-sub">Previous Day Context · Open Location · Opening Trend</p>
    </div>
  </div>

  <!-- Main -->
  <main class="container">
    <section class="panel glass">
      <div class="panel-head">
        <h2 class="panel-title">Dashboard</h2>
      </div>

      <div class="table-wrap">
        <table class="freq-table">
          <thead>
            <tr>
              <th class="col-stock">Stock</th>
              <th class="col-tags">Previous Day Context · Open Location · Opening Trend</th>
              <th class="col-indicator">Indicator</th>
              <th class="col-actions">Actions</th>
            </tr>
          </thead>
          <tbody id="terminalBody"></tbody>
        </table>
      </div>

      <div id="chartsDock" class="dock"></div>
    </section>
  </main>

  <footer class="app-footer">
    <div>© Probedge • Focused, decisive intraday flows</div>
  </footer>

  <script type="module" src="/webui/js/home.js"></script>
</body>
</html>
