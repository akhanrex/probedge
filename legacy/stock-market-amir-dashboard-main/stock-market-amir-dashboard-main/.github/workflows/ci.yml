name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [develop]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libgl1 libglib2.0-0

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black

      - name: Black (format check)
        run: black --check .

      - name: Import sanity
        run: |
          python - <<'PY'
          import importlib as i
          mods = ["streamlit","pandas","numpy","plotly","yaml"]
          failed = []
          for m in mods:
              try: i.import_module(m)
              except Exception as e:
                  failed.append((m,str(e)))
          assert not failed, f"Missing/failed imports: {failed}"
          print("Imports OK")
          PY

      # Exclude unfinished/dev scripts from byte-compile for now
      - name: Byte-compile (exclude unfinished scripts)
        run: |
          python -m compileall -q \
            -x '(^|/)probedge/updater/weekly\.py$|(^|/)restructure_repo\.py$|(^|/)a\.py$' .
