<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ProbEdge Portfolio Terminal (Debug)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin:0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; background:#020617; color:#e5e7eb; }
    header { padding:12px 16px; border-bottom:1px solid #1f2937; display:flex; gap:10px; align-items:center; }
    header .pill { padding:4px 10px; border-radius:999px; font-size:12px; border:1px solid #374151; background:#020617; }
    main { padding:16px; display:grid; grid-template-columns: 380px 1fr; gap:16px; }
    .card { background:#020617; border:1px solid #1f2937; border-radius:12px; padding:12px 14px; }
    h2 { margin:0 0 8px; font-size:16px; }
    label { font-size:13px; color:#9ca3af; display:block; margin-bottom:4px; }
    input, button { font-size:13px; padding:6px 8px; border-radius:6px; border:1px solid #374151; background:#020617; color:#e5e7eb; }
    button { cursor:pointer; }
    button.primary { background:#22c55e; border-color:#16a34a; color:#02130a; font-weight:600; }
    table { width:100%; border-collapse:collapse; font-size:12px; }
    th, td { padding:4px 6px; border-bottom:1px solid #1f2937; text-align:left; }
    th { font-weight:500; color:#9ca3af; }
    td.mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size:11px; }
    pre { margin:0; font-size:11px; background:#020617; border-radius:8px; padding:8px; border:1px solid #111827; overflow:auto; max-height:360px; }
  </style>
</head>
<body>
  <header>
    <div class="pill" id="mode-pill">MODE: …</div>
    <div class="pill" id="risk-pill">Daily risk: …</div>
    <div class="pill" id="symbols-pill">Symbols: …</div>
  </header>
  <main>
    <section class="card">
      <h2>Controls</h2>
      <div style="margin-bottom:8px;">
        <label for="day">Day (YYYY-MM-DD)</label>
        <input id="day" placeholder="YYYY-MM-DD" />
      </div>
      <div style="display:flex; gap:6px; margin-bottom:12px;">
        <button class="primary" id="load-btn">Load /api/state</button>
      </div>
      <div style="font-size:12px; color:#9ca3af;" id="status-line">Ready.</div>

      <h2 style="margin-top:16px;">Portfolio</h2>
      <table>
        <thead>
          <tr>
            <th>Symbol</th>
            <th>Pick</th>
            <th>Conf%</th>
            <th>Qty</th>
            <th>Entry</th>
            <th>Stop</th>
            <th>T1</th>
            <th>T2</th>
            <th>Risk₹</th>
          </tr>
        </thead>
        <tbody id="plans-body">
          <tr><td colspan="9">No data yet.</td></tr>
        </tbody>
      </table>
    </section>
    <section class="card">
      <h2>Raw /api/state JSON</h2>
      <pre id="json-dump">{}</pre>
    </section>
  </main>
  <script>
    async function j(url) {
      const r = await fetch(url);
      if (!r.ok) throw new Error(url + " -> " + r.status);
      return await r.json();
    }

    const modeP  = document.getElementById("mode-pill");
    const riskP  = document.getElementById("risk-pill");
    const symsP  = document.getElementById("symbols-pill");
    const dayInput = document.getElementById("day");
    const statusLine = document.getElementById("status-line");
    const plansBody  = document.getElementById("plans-body");
    const jsonDump   = document.getElementById("json-dump");

    function setStatus(msg) {
      statusLine.textContent = msg;
    }

    function renderPortfolio(state) {
      const rows = [];
      const plans = (state && state.plans) || [];
      if (!plans.length) {
        rows.push(`<tr><td colspan="9">No active trades.</td></tr>`);
      } else {
        for (const p of plans) {
          rows.push(`<tr>
            <td class="mono">${p.symbol || "-"}</td>
            <td>${p.pick || "-"}</td>
            <td class="mono">${p["confidence%"] ?? "-"}</td>
            <td class="mono">${p.qty ?? "-"}</td>
            <td class="mono">${p.entry ?? "-"}</td>
            <td class="mono">${p.stop ?? "-"}</td>
            <td class="mono">${p.target1 ?? "-"}</td>
            <td class="mono">${p.target2 ?? "-"}</td>
            <td class="mono">${p.per_trade_risk_rs_used ?? "-"}</td>
          </tr>`);
        }
      }
      plansBody.innerHTML = rows.join("");
    }

    async function loadConfig() {
      try {
        const cfg = await j("/api/config");
        modeP.textContent = "MODE: " + (cfg.mode || "?");
        const riskVal = cfg.risk_budget_rs ?? cfg.risk_rs_default ?? "?";
        riskP.textContent = "Daily risk: ₹" + riskVal;
        symsP.textContent = "Symbols: " + ((cfg.symbols || []).join(", ") || "-");
      } catch (e) {
        console.error(e);
      }
    }

    async function loadState() {
      try {
        setStatus("Loading /api/state ...");
        const day = dayInput.value.trim();
        const url = day ? `/api/state?day=${encodeURIComponent(day)}` : "/api/state";
        const state = await j(url);
        renderPortfolio(state);
        jsonDump.textContent = JSON.stringify(state, null, 2);
        setStatus("Loaded /api/state for " + (state.date || "(unknown date)"));
      } catch (e) {
        console.error(e);
        setStatus("Error: " + e.message);
      }
    }

    document.getElementById("load-btn").addEventListener("click", loadState);

    // Initial load
    loadConfig();
    loadState();
  </script>
</body>
</html>
