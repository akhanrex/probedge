<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>ProbEdge Terminal</title>
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; margin: 0; background:#0b0f19; color:#e6e8ec; }
    header { padding: 12px 16px; display:flex; align-items:center; gap:12px; border-bottom: 1px solid #1b2233; }
    .chip { padding: 4px 8px; background:#12182a; border:1px solid #1e2740; border-radius:999px; }
    .container { display:grid; grid-template-columns: 1fr 320px; gap: 16px; padding: 16px; }
    .card { background:#0f1424; border:1px solid #1b2233; border-radius:14px; padding: 12px; }
    button { background:#1a57ff; color:white; border:none; border-radius:10px; padding:10px 12px; cursor:pointer; }
    button.secondary { background:#2a334a; }
    table { width:100%; border-collapse: collapse; }
    th, td { text-align:left; padding:6px 8px; border-bottom:1px dashed #1b2233; font-size: 14px; }
    code { color:#93c5fd; }
  </style>
</head>
<body>
  <header>
    <div class="chip">ProbEdge</div>
    <div class="chip">MODE: <span id="mode">—</span></div>
    <div class="chip">BAR: <span id="bar">—</span>s</div>
    <div class="chip">Symbols: <span id="symbols">—</span></div>
    <div class="chip">Heartbeat: <span id="hb">—</span></div>
  </header>

  <div class="container">
    <div class="card">
      <h3 style="margin:4px 0 12px">Quotes</h3>
      <table id="quotes"><thead><tr><th>Symbol</th><th>Time</th><th>Close</th></tr></thead><tbody></tbody></table>
    </div>

    <div class="card">
      <h3 style="margin:4px 0 12px">Controls</h3>
      <div style="display:flex; gap:8px; margin-bottom:8px">
        <input id="sym" placeholder="Symbol (e.g., TMPV)" style="flex:1; padding:8px; border-radius:8px; border:1px solid #1b2233; background:#0b0f19; color:#e6e8ec"/>
      </div>
      <div style="display:flex; gap:8px; margin-bottom:8px">
        <select id="side" style="flex:1; padding:8px; border-radius:8px; border:1px solid #1b2233; background:#0b0f19; color:#e6e8ec">
          <option>BUY</option>
          <option>SELL</option>
        </select>
        <input id="qty" type="number" min="1" value="1" style="width:100px; padding:8px; border-radius:8px; border:1px solid #1b2233; background:#0b0f19; color:#e6e8ec"/>
      </div>
      <div style="display:flex; gap:8px; margin-bottom:12px">
        <input id="note" placeholder="Note (optional)" style="flex:1; padding:8px; border-radius:8px; border:1px solid #1b2233; background:#0b0f19; color:#e6e8ec"/>
      </div>
      <div style="display:flex; gap:8px">
        <button id="armBtn">Arm</button>
        <button id="stopBtn" class="secondary">Stop</button>
      </div>
      <pre id="ctrlState" style="margin-top:12px; font-size:12px; background:#0b0f19; border:1px dashed #1b2233; padding:8px; border-radius:8px;"></pre>
    </div>
  </div>

  <script src="./terminal.js"></script>
</body>
</html>
