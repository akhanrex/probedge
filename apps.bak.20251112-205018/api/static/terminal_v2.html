
<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>ProbEdge Terminal v2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background:#0b0f17; color:#e6edf3; margin:0; }
    header { padding:16px 20px; border-bottom:1px solid #1d2636; display:flex; align-items:center; gap:12px; }
    .pill { padding:4px 10px; border-radius:999px; font-size:12px; background:#111827; border:1px solid #1f2937; }
    main { padding:20px; display:grid; grid-template-columns: 420px 1fr; gap:20px; }
    .card { background:#0f1623; border:1px solid #1d2636; border-radius:14px; padding:16px; }
    h2, h3 { margin:0 0 12px; font-weight:600; letter-spacing:0.3px; }
    table { width:100%; border-collapse: collapse; }
    th, td { padding:8px 10px; border-bottom:1px dashed #223049; font-size:14px; }
    th { text-align:left; color:#9fb3c8; font-weight:600; }
    input, select, button, textarea { background:#0b1220; border:1px solid #223049; color:#e6edf3; border-radius:8px; padding:8px 10px; }
    button { cursor:pointer; }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    .row { display:flex; gap:8px; align-items:center; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
  </style>
</head>
<body>
  <header>
    <div style="font-size:18px; font-weight:700;">ProbEdge</div>
    <div class="pill" id="mode-pill">MODE: —</div>
    <div class="pill" id="bar-pill">BAR: —</div>
    <div class="pill" id="symbols-pill">Symbols: —</div>
    <div style="margin-left:auto;">Heartbeat: <span id="hb">—</span></div>
  </header>
  <main>
    <section class="card">
      <h3>Controls</h3>
      <div class="grid2" style="margin-bottom:10px;">
        <div class="row">
          <label style="width:80px;">Symbol</label>
          <select id="sym"></select>
        </div>
        <div class="row">
          <label style="width:80px;">Strategy</label>
          <select id="strategy">
            <option value="batch_v1">Batch v1 (09:40 entry)</option>
          </select>
        </div>
      </div>
      <div class="row" style="gap:12px;">
        <button id="arm">Arm</button>
        <button id="stop">Stop</button>
        <span id="ctrl-status" class="mono"></span>
      </div>
    </section>

    <section class="card">
      <h3>Plan</h3>
      <table>
        <tbody id="plan"></tbody>
      </table>
    </section>
  </main>
  <script src="terminal_v2.js"></script>
</body>
</html>
